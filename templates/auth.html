<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Check Auth</title>
</head>
<body class="main-body">
    <main class="login-body">
            <section class="auth-container">
                <form action="{{ url_for('login.login') }}" method="post" class="form-auth">
                    {{ form.csrf_token() }}
                    <h1 class="login-header">
                        Login
                    </h1>
                    <div class="user">
                        <svg xmlns="http://www.w3.org/2000/svg" class="user-svg" viewBox="0 0 512 512"><path d="M258.9 48C141.92 46.42 46.42 141.92 48 258.9c1.56 112.19 92.91 203.54 205.1 205.1 117 1.6 212.48-93.9 210.88-210.88C462.44 140.91 371.09 49.56 258.9 48zm126.42 327.25a4 4 0 01-6.14-.32 124.27 124.27 0 00-32.35-29.59C321.37 329 289.11 320 256 320s-65.37 9-90.83 25.34a124.24 124.24 0 00-32.35 29.58 4 4 0 01-6.14.32A175.32 175.32 0 0180 259c-1.63-97.31 78.22-178.76 175.57-179S432 158.81 432 256a175.32 175.32 0 01-46.68 119.25z"/><path d="M256 144c-19.72 0-37.55 7.39-50.22 20.82s-19 32-17.57 51.93C191.11 256 221.52 288 256 288s64.83-32 67.79-71.24c1.48-19.74-4.8-38.14-17.68-51.82C293.39 151.44 275.59 144 256 144z"/></svg>
                        <span class="input-separator"></span>
                        {{ form.username(placeholder=form.username.label.text, id="default_input") }}
                    </div>
                    <div class="password">
                        <svg class="password-svg" xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 48 48"><defs><style>.a{fill:none;stroke:#000000;stroke-linecap:round;stroke-linejoin:round;}</style></defs><path class="a" d="M24,25.28a3.26,3.26,0,0,0-1.64,6.07V36h3.32V31.35a3.28,3.28,0,0,0,1.61-2.8v0A3.27,3.27,0,0,0,24,25.28Z"/><rect class="a" x="7.38" y="17.77" width="33.23" height="25.73" rx="4.32"/><path class="a" d="M13.35,17.77V15.16a10.66,10.66,0,0,1,21.32,0v2.61"/></svg>
                        <span class="input-separator"></span>
                        {{ form.password(placeholder=form.password.label.text) }}
                    </div>
                    {{ form.submit }}
                </form>
            </section>
    </main>
</body>
 <script src="{{ url_for('static', filename='js/form_focus.js') }}"></script>
</html>
